<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="criteriaDiv displayCriteria">
            <div>
              <label>
                <input type="checkbox" name="criteria" value="lowercase" />
                Lowercase
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" name="criteria" value="uppercase" />
                Uppercase
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" name="criteria" value="numeric" />
                Numeric
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" name="criteria" value="special" />
                Special characters
              </label>
            </div>
            <div>
              <label>
                Password Length (8-128):
                <input type="number" name="length" min="8" max="128" />
              </label>
            </div>
            <div>
              <button id="getPassword">Get Password</button>
            </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
